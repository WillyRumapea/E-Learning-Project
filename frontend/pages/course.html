<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <form
      action="http://localhost:4000/materi-modul"
      enctype="multipart/form-data"
      id="upload-modul-form"
      method="post"
      class="p-5 border border-red-500 w-[75%] mx-auto mt-10"
    >
      <h3 class="text-center text-lg font-parkinsan">
        Silahkan isi form untuk upload data
      </h3>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label for="nama_pengajar" class="font-parkinsan font-thin text-sm"
          >Nama Pengajar</label
        >
        <input
          type="text"
          id="nama_pengajar"
          name="nama_pengajar"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label class="font-parkinsan font-thin text-sm" for="judul_modul"
          >Judul Modul</label
        >
        <input
          type="text"
          id="judul_modul"
          name="judul_modul"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label class="font-parkinsan font-thin text-sm" for="file_modul"
          >File Modul</label
        >
        <input
          type="file"
          id="file_modul"
          name="file_modul"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label class="font-parkinsan font-thin text-sm" for="mata_pelajaran"
          >Mata Pelajaran</label
        >
        <input
          type="text"
          id="mata_pelajaran"
          name="mata_pelajaran"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label class="font-parkinsan font-thin text-sm" for="tingkat_sekolah"
          >Tingkat Sekolah</label
        >
        <input
          type="text"
          id="tingkat_sekolah"
          name="tingkat_sekolah"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1">
        <label class="font-parkinsan font-thin text-sm" for="tanggal_upload"
          >Tanggal Upload</label
        >
        <input
          type="datetime-local"
          id="tanggal_upload"
          name="tanggal_upload"
          class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
        />
      </div>
      <div class="cont-button text-center">
        <button
          type="submit"
          class="border border-slate-100 roundedxl bg-sky-300 text-white w-[130px] font-parkinsan"
        >
          Upload
        </button>
      </div>
    </form>
  </body>
</html>
