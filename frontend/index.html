<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person"
    />
    <!-- icon -->
    <!-- style tailwind -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- style tailwind -->
  </head>
  <body>
    <header class="border border-slate-300 py-3 px-4 flex justify-between">
      <div class="logo">
        <h1 class="text-2xl font-parkinsan font-semibold">E-LEARNING</h1>
      </div>
      <div class="profile">
        <span class="material-symbols-outlined text-3xl"> person </span>
      </div>
    </header>
    <main>
      <section class="grid grid-cols-[20%_80%] gap-3 p-2 border">
        <div class="side-bar border p-4 h-[88vh]">
          <ul
            class="text-center h-1/2 flex items-center justify-around flex-col gap-4"
          >
            <li class="bg-red-500 w-[180px] h-[40px] rounded-md">
              <a href="#HOME" class="button-page font-parkinsan text-white">
                Home
              </a>
            </li>
            <li class="bg-red-500 w-[180px] h-[40px] rounded-md">
              <a href="#PROFILE" class="button-page font-parkinsan text-white">
                Profile
              </a>
            </li>
            <li class="bg-red-500 w-[180px] h-[40px] rounded-md">
              <a href="#COURSE" class="button-page font-parkinsan text-white">
                Course
              </a>
            </li>
          </ul>
        </div>
        <div class="border border-red-500 w-[99%] p-5" id="main-content">
          <section class="h-[98%] border sect" id="HOME">
            <h1>Home</h1>
            <p>ini adalah home</p>
          </section>
          <section
            class="hidden sect text-center flex flex-col gap-[10px]"
            id="PROFILE"
          >
            <h1 class="text-2xl font-parkinsan font-semibold">Profile</h1>
            <div class="container-profile">
              <div class="profile-photo grid grid-row-2 gap-5 py-4">
                <div>
                  <h2 class="before:content-['*'] text-orange-500 text-lg">
                    Mentor
                  </h2>
                  <img
                    src=""
                    alt=""
                    class="rounded-full w-[140px] h-[140px] border border-slate-400 inline-block bg-cover mx-auto"
                  />
                </div>
                <button
                  class="border border-slate-500 text-black w-[120px] h-[30px] inline-block rounded-lg font-parkinsan text-sm mx-auto"
                >
                  change photo
                </button>
              </div>
            </div>
            <div
              class="container-data-profile flex flex-wrap justify-center gap-20 p-10"
            >
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >Nama Pengajar</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">
                  Lorem, ipsum.
                </p>
              </div>
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >Alamat Email</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">
                  lorem@gmail.com
                </p>
              </div>
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >Tanggal Lahir</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">
                  13 Oktober 1997
                </p>
              </div>
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >No Telpon</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">+6234389289</p>
              </div>
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >Jabatan</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">Guru SD</p>
              </div>
              <div class="wrapper-data-profile w-80">
                <label for="" class="block text-left text-[12px] font-parkinsan"
                  >Mata Pelajaran</label
                >
                <p class="bg-slate-50 rounded-md font-parkinsan">Matematika</p>
              </div>
              <div class="wrapper-button">
                <button
                  class="w-[120px] h-[40px] border border-slate-300 bg-slate-600 text-white rounded-xl"
                >
                  Changes Data
                </button>
              </div>
            </div>
          </section>
          <section class="hidden sect" id="COURSE">
            <h2>Course</h2>
            <form id="uploadModulForm">
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label
                  for="nama_pengajar"
                  class="font-parkinsan font-thin text-sm"
                  >Nama Pengajar</label
                >
                <input
                  type="text"
                  id="nama_pengajar"
                  name="nama_pengajar"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label
                  class="font-parkinsan font-thin text-sm"
                  for="judul_modul"
                  >Judul Modul</label
                >
                <input
                  type="text"
                  id="judul_modul"
                  name="judul_modul"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label class="font-parkinsan font-thin text-sm" for="file_modul"
                  >File Modul</label
                >
                <input
                  type="file"
                  id="file_modul"
                  name="file_modul"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label
                  class="font-parkinsan font-thin text-sm"
                  for="mata_pelajaran"
                  >Mata Pelajaran</label
                >
                <input
                  type="text"
                  id="mata_pelajaran"
                  name="mata_pelajaran"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label
                  class="font-parkinsan font-thin text-sm"
                  for="tingkat_sekolah"
                  >Tingkat Sekolah</label
                >
                <input
                  type="text"
                  id="tingkat_sekolah"
                  name="tingkat_sekolah"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div
                class="wrapper-input grid grid-cols-1 w-3/4 mx-auto p-4 gap-1"
              >
                <label
                  class="font-parkinsan font-thin text-sm"
                  for="tanggal_upload"
                  >Tanggal Upload</label
                >
                <input
                  type="datetime-local"
                  id="tanggal_upload"
                  name="tanggal_upload"
                  class="border-slate-400 border-[1.3px] rounded-lg p-[0.8px] text-center font-parkinsan text-[12px]"
                />
              </div>
              <div class="cont-button text-center">
                <button
                  id="submitButton"
                  type="submit"
                  class="border border-slate-100 rounded-xl bg-sky-300 text-white w-[130px] font-parkinsan"
                >
                  Upload
                </button>
              </div>
            </form>
          </section>
        </div>
      </section>
    </main>
    <!-- script js -->
    <script src="./script/script.js"></script>
    <!-- script js -->
  </body>
</html>
