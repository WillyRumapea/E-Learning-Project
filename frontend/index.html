<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <!-- style css -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- style css -->
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person"
    />
    <!-- icon -->
    <!-- style tailwind -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- style tailwind -->
  </head>
  <body>
    <header class="border border-slate-300 py-3 px-4 flex justify-between">
      <div class="logo">
        <h1 class="text-2xl font-parkinsan font-semibold">E-LEARNING</h1>
      </div>
      <div class="profile">
        <span class="material-symbols-outlined text-3xl"> person </span>
      </div>
    </header>
    <main>
      <section class="grid grid-cols-[20%_80%] gap-3 p-2 border">
        <div class="side-bar border p-4 h-[88vh]">
          <ul
            class="border text-center h-1/2 flex items-center justify-around flex-col gap-4"
          >
            <li>
              <button
                class="border-[1.3px] border-slate-400 bg-sky-300 rounded-lg w-[30vh] button-page"
                data-page="home.html"
              >
                Home
              </button>
            </li>
            <li>
              <button
                class="border-[1.3px] border-slate-400 bg-sky-300 rounded-lg w-[30vh] button-page"
                data-page="profile.html"
              >
                Profile
              </button>
            </li>
            <li>
              <button
                class="border-[1.3px] border-slate-400 bg-sky-300 rounded-lg w-[30vh] button-page"
                data-page="course.html"
              >
                Course
              </button>
            </li>
          </ul>
        </div>
        <div class="border" id="main-content"></div>
      </section>
    </main>
    <!-- script js -->
    <script src="script/script.js"></script>
    <!-- script js -->
  </body>
</html>
